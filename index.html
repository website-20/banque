<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Banques</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1, h2, h3 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        /* Dashboard Styles */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .dashboard-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .dashboard-card .amount {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .dashboard-card .positive {
            color: var(--success-color);
        }
        
        .dashboard-card .negative {
            color: var(--danger-color);
        }
        
        /* Tabs Styles */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            gap: 5px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: #eee;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tab:hover {
            background: #ddd;
        }
        
        .tab.active {
            background: var(--secondary-color);
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 25px;
            background: white;
            border-radius: 0 var(--border-radius) var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Button Styles */
        button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.delete {
            background: var(--danger-color);
        }
        
        button.delete:hover {
            background: #c0392b;
        }
        
        button.success {
            background: var(--success-color);
        }
        
        button.success:hover {
            background: #27ae60;
        }
        
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: var(--secondary-color);
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            transition: border 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
            gap: 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-radius: 0;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de Banques</h1>
        
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="dashboard-card">
                <h3>Nombre de Banques</h3>
                <div class="amount" id="banks-count">0</div>
            </div>
            <div class="dashboard-card">
                <h3>Nombre de Comptes</h3>
                <div class="amount" id="accounts-count">0</div>
            </div>
            <div class="dashboard-card">
                <h3>Solde Total</h3>
                <div class="amount" id="total-balance">0.00 €</div>
            </div>
            <div class="dashboard-card">
                <h3>Virements Programmes</h3>
                <div class="amount" id="transfers-count">0</div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="banks">Banques</div>
            <div class="tab" data-tab="accounts">Comptes</div>
            <div class="tab" data-tab="transfers">Virements</div>
        </div>
        
        <!-- Section Banques -->
        <div id="banks" class="tab-content active">
            <h2>Gestion des Banques</h2>
            <button id="add-bank">Ajouter une Banque</button>
            <table id="banks-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- Section Comptes -->
        <div id="accounts" class="tab-content">
            <h2>Gestion des Comptes</h2>
            <button id="add-account">Ajouter un Compte</button>
            <table id="accounts-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Banque</th>
                        <th>Solde</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- Section Virements -->
        <div id="transfers" class="tab-content">
            <h2>Gestion des Virements</h2>
            <button id="add-transfer">Programmer un Virement</button>
            <table id="transfers-table">
                <thead>
                    <tr>
                        <th>De</th>
                        <th>Vers</th>
                        <th>Montant</th>
                        <th>Fréquence (s)</th>
                        <th>Prochain</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div id="modal-body"></div>
                <div class="actions">
                    <button id="cancel">Annuler</button>
                    <button id="save">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Données de l'application
        const app = {
            banks: JSON.parse(localStorage.getItem('banks')) || [],
            accounts: JSON.parse(localStorage.getItem('accounts')) || [],
            transfers: JSON.parse(localStorage.getItem('transfers')) || [],
            timers: {},
            
            // Initialisation
            init: function() {
                // Gestion des onglets
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        
                        this.classList.add('active');
                        document.getElementById(this.dataset.tab).classList.add('active');
                    });
                });
                
                // Boutons d'ajout
                document.getElementById('add-bank').addEventListener('click', () => this.showBankForm());
                document.getElementById('add-account').addEventListener('click', () => this.showAccountForm());
                document.getElementById('add-transfer').addEventListener('click', () => this.showTransferForm());
                
                // Boutons du modal
                document.getElementById('cancel').addEventListener('click', () => this.closeModal());
                document.getElementById('save').addEventListener('click', () => this.saveData());
                
                // Charger les données
                this.loadData();
                
                // Démarrer les virements programmés
                this.startScheduledTransfers();
                
                // Mettre à jour le dashboard
                this.updateDashboard();
            },
            
            // Mettre à jour le tableau de bord
            updateDashboard: function() {
                document.getElementById('banks-count').textContent = this.banks.length;
                document.getElementById('accounts-count').textContent = this.accounts.length;
                
                const totalBalance = this.accounts.reduce((sum, account) => sum + account.balance, 0);
                document.getElementById('total-balance').textContent = totalBalance.toFixed(2) + ' €';
                document.getElementById('total-balance').className = totalBalance >= 0 ? 'amount positive' : 'amount negative';
                
                document.getElementById('transfers-count').textContent = this.transfers.length;
            },
            
            // Charger toutes les données
            loadData: function() {
                this.loadBanks();
                this.loadAccounts();
                this.loadTransfers();
            },
            
            // Fonctions pour afficher les formulaires
            showBankForm: function(bank = null) {
                const isEdit = bank !== null;
                document.getElementById('modal-body').innerHTML = `
                    <h3>${isEdit ? 'Modifier' : 'Ajouter'} une Banque</h3>
                    <div class="form-group">
                        <label for="bank-name">Nom de la banque</label>
                        <input type="text" id="bank-name" value="${isEdit ? bank.name : ''}" required>
                    </div>
                    <div class="form-group">
                        <label for="bank-code">Code de la banque</label>
                        <input type="text" id="bank-code" value="${isEdit ? bank.code : ''}" required>
                    </div>
                    ${isEdit ? `<input type="hidden" id="bank-id" value="${bank.id}">` : ''}
                `;
                this.openModal('bank', isEdit);
            },
            
            showAccountForm: function(account = null) {
                const isEdit = account !== null;
                document.getElementById('modal-body').innerHTML = `
                    <h3>${isEdit ? 'Modifier' : 'Ajouter'} un Compte</h3>
                    <div class="form-group">
                        <label for="account-name">Nom du compte</label>
                        <input type="text" id="account-name" value="${isEdit ? account.name : ''}" required>
                    </div>
                    <div class="form-group">
                        <label for="account-bank">Banque</label>
                        <select id="account-bank" required>
                            <option value="">Sélectionnez une banque</option>
                            ${this.banks.map(bank => `<option value="${bank.id}" ${isEdit && account.bankId === bank.id ? 'selected' : ''}>${bank.name}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="account-balance">Solde initial</label>
                        <input type="number" id="account-balance" value="${isEdit ? account.balance : '0'}" step="0.01" required>
                    </div>
                    ${isEdit ? `<input type="hidden" id="account-id" value="${account.id}">` : ''}
                `;
                this.openModal('account', isEdit);
            },
            
            showTransferForm: function(transfer = null) {
                const isEdit = transfer !== null;
                document.getElementById('modal-body').innerHTML = `
                    <h3>${isEdit ? 'Modifier' : 'Programmer'} un Virement</h3>
                    <div class="form-group">
                        <label for="transfer-from">Compte source</label>
                        <select id="transfer-from" required>
                            <option value="">Sélectionnez un compte</option>
                            ${this.accounts.map(account => `<option value="${account.id}" ${isEdit && transfer.fromAccountId === account.id ? 'selected' : ''}>${account.name} (${this.getBankName(account.bankId)}) - ${account.balance.toFixed(2)}€</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transfer-to">Compte destination</label>
                        <select id="transfer-to" required>
                            <option value="">Sélectionnez un compte</option>
                            ${this.accounts.map(account => `<option value="${account.id}" ${isEdit && transfer.toAccountId === account.id ? 'selected' : ''}>${account.name} (${this.getBankName(account.bankId)}) - ${account.balance.toFixed(2)}€</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transfer-amount">Montant</label>
                        <input type="number" id="transfer-amount" value="${isEdit ? transfer.amount : ''}" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="transfer-interval">Intervalle (en secondes)</label>
                        <input type="number" id="transfer-interval" value="${isEdit ? transfer.interval : ''}" min="1" required>
                    </div>
                    ${isEdit ? `<input type="hidden" id="transfer-id" value="${transfer.id}">` : ''}
                `;
                this.openModal('transfer', isEdit);
            },
            
            // Obtenir le nom d'une banque
            getBankName: function(bankId) {
                const bank = this.banks.find(b => b.id === bankId);
                return bank ? bank.name : 'Inconnue';
            },
            
            // Gestion du modal
            openModal: function(type, isEdit) {
                document.getElementById('modal').style.display = 'flex';
                document.getElementById('modal').dataset.type = type;
                document.getElementById('modal').dataset.edit = isEdit;
            },
            
            closeModal: function() {
                document.getElementById('modal').style.display = 'none';
            },
            
            // Sauvegarde des données
            saveData: function() {
                const modal = document.getElementById('modal');
                const type = modal.dataset.type;
                const isEdit = modal.dataset.edit === 'true';
                
                // Validation des champs
                let isValid = true;
                document.querySelectorAll('#modal-body input[required], #modal-body select[required]').forEach(input => {
                    if (!input.value) {
                        input.style.borderColor = 'var(--danger-color)';
                        isValid = false;
                    } else {
                        input.style.borderColor = '#ddd';
                    }
                });
                
                if (!isValid) {
                    alert('Veuillez remplir tous les champs obligatoires');
                    return;
                }
                
                if (type === 'bank') {
                    const bank = {
                        id: isEdit ? document.getElementById('bank-id').value : Date.now().toString(),
                        name: document.getElementById('bank-name').value,
                        code: document.getElementById('bank-code').value
                    };
                    
                    if (isEdit) {
                        const index = this.banks.findIndex(b => b.id === bank.id);
                        this.banks[index] = bank;
                    } else {
                        this.banks.push(bank);
                    }
                    
                    localStorage.setItem('banks', JSON.stringify(this.banks));
                    this.loadBanks();
                } 
                else if (type === 'account') {
                    const account = {
                        id: isEdit ? document.getElementById('account-id').value : Date.now().toString(),
                        name: document.getElementById('account-name').value,
                        bankId: document.getElementById('account-bank').value,
                        balance: parseFloat(document.getElementById('account-balance').value)
                    };
                    
                    if (isEdit) {
                        const index = this.accounts.findIndex(a => a.id === account.id);
                        this.accounts[index] = account;
                    } else {
                        this.accounts.push(account);
                    }
                    
                    localStorage.setItem('accounts', JSON.stringify(this.accounts));
                    this.loadAccounts();
                }
                else if (type === 'transfer') {
                    const transfer = {
                        id: isEdit ? document.getElementById('transfer-id').value : Date.now().toString(),
                        fromAccountId: document.getElementById('transfer-from').value,
                        toAccountId: document.getElementById('transfer-to').value,
                        amount: parseFloat(document.getElementById('transfer-amount').value),
                        interval: parseInt(document.getElementById('transfer-interval').value),
                        nextExecution: isEdit ? this.transfers.find(t => t.id === transfer.id).nextExecution : Date.now()
                    };
                    
                    if (transfer.fromAccountId === transfer.toAccountId) {
                        alert('Le compte source et le compte destination doivent être différents');
                        return;
                    }
                    
                    if (isEdit) {
                        const index = this.transfers.findIndex(t => t.id === transfer.id);
                        this.transfers[index] = transfer;
                        
                        // Redémarrer le timer si existant
                        if (this.timers[transfer.id]) {
                            clearInterval(this.timers[transfer.id]);
                        }
                    } else {
                        this.transfers.push(transfer);
                    }
                    
                    // Programmer le virement
                    this.scheduleTransfer(transfer);
                    
                    localStorage.setItem('transfers', JSON.stringify(this.transfers));
                    this.loadTransfers();
                }
                
                this.closeModal();
                this.updateDashboard();
            },
            
            // Chargement des données dans les tableaux
            loadBanks: function() {
                const tbody = document.querySelector('#banks-table tbody');
                tbody.innerHTML = '';
                
                if (this.banks.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" style="text-align: center;">Aucune banque enregistrée</td></tr>`;
                    return;
                }
                
                this.banks.forEach(bank => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${bank.name}</td>
                        <td>${bank.code}</td>
                        <td class="actions-cell">
                            <button onclick="app.showBankForm(${JSON.stringify(bank)})">Modifier</button>
                            <button class="delete" onclick="app.deleteBank('${bank.id}')">Supprimer</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            },
            
            loadAccounts: function() {
                const tbody = document.querySelector('#accounts-table tbody');
                tbody.innerHTML = '';
                
                if (this.accounts.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align: center;">Aucun compte enregistré</td></tr>`;
                    return;
                }
                
                this.accounts.forEach(account => {
                    const bank = this.banks.find(b => b.id === account.bankId);
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${account.name}</td>
                        <td>${bank ? bank.name : 'Inconnue'}</td>
                        <td class="${account.balance >= 0 ? 'positive' : 'negative'}">${account.balance.toFixed(2)} €</td>
                        <td class="actions-cell">
                            <button onclick="app.showAccountForm(${JSON.stringify(account)})">Modifier</button>
                            <button class="delete" onclick="app.deleteAccount('${account.id}')">Supprimer</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            },
            
            loadTransfers: function() {
                const tbody = document.querySelector('#transfers-table tbody');
                tbody.innerHTML = '';
                
                if (this.transfers.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" style="text-align: center;">Aucun virement programmé</td></tr>`;
                    return;
                }
                
                this.transfers.forEach(transfer => {
                    const fromAccount = this.accounts.find(a => a.id === transfer.fromAccountId);
                    const toAccount = this.accounts.find(a => a.id === transfer.toAccountId);
                    const nextDate = new Date(transfer.nextExecution);
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${fromAccount ? fromAccount.name : 'Compte inconnu'}</td>
                        <td>${toAccount ? toAccount.name : 'Compte inconnu'}</td>
                        <td>${transfer.amount.toFixed(2)} €</td>
                        <td>${transfer.interval}</td>
                        <td>${nextDate.toLocaleString()}</td>
                        <td class="actions-cell">
                            <button onclick="app.showTransferForm(${JSON.stringify(transfer)})">Modifier</button>
                            <button class="delete" onclick="app.deleteTransfer('${transfer.id}')">Supprimer</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            },
            
            // Suppression d'éléments
            deleteBank: function(id) {
                if (confirm('Voulez-vous vraiment supprimer cette banque ? Cette action supprimera aussi tous les comptes associés.')) {
                    this.banks = this.banks.filter(bank => bank.id !== id);
                    localStorage.setItem('banks', JSON.stringify(this.banks));
                    this.loadBanks();
                    
                    // Supprimer aussi les comptes associés
                    this.accounts = this.accounts.filter(account => account.bankId !== id);
                    localStorage.setItem('accounts', JSON.stringify(this.accounts));
                    this.loadAccounts();
                    
                    this.updateDashboard();
                }
            },
            
            deleteAccount: function(id) {
                if (confirm('Voulez-vous vraiment supprimer ce compte ? Cette action supprimera aussi tous les virements associés.')) {
                    this.accounts = this.accounts.filter(account => account.id !== id);
                    localStorage.setItem('accounts', JSON.stringify(this.accounts));
                    this.loadAccounts();
                    
                    // Supprimer aussi les virements associés
                    this.transfers = this.transfers.filter(transfer => 
                        transfer.fromAccountId !== id && transfer.toAccountId !== id
                    );
                    localStorage.setItem('transfers', JSON.stringify(this.transfers));
                    this.loadTransfers();
                    
                    this.updateDashboard();
                }
            },
            
            deleteTransfer: function(id) {
                if (confirm('Voulez-vous vraiment supprimer ce virement programmé ?')) {
                    this.transfers = this.transfers.filter(transfer => transfer.id !== id);
                    localStorage.setItem('transfers', JSON.stringify(this.transfers));
                    
                    // Arrêter le timer si existant
                    if (this.timers[id]) {
                        clearInterval(this.timers[id]);
                        delete this.timers[id];
                    }
                    
                    this.loadTransfers();
                    this.updateDashboard();
                }
            },
            
            // Gestion des virements programmés
            startScheduledTransfers: function() {
                this.transfers.forEach(transfer => {
                    this.scheduleTransfer(transfer);
                });
            },
            
            scheduleTransfer: function(transfer) {
                // Arrêter le timer existant si modification
                if (this.timers[transfer.id]) {
                    clearInterval(this.timers[transfer.id]);
                }
                
                // Programmer le virement
                this.timers[transfer.id] = setInterval(() => {
                    this.executeTransfer(transfer.id);
                }, transfer.interval * 1000);
                
                // Exécuter immédiatement si c'est un nouveau virement
                if (!transfer.nextExecution || transfer.nextExecution <= Date.now()) {
                    this.executeTransfer(transfer.id);
                }
            },
            
            executeTransfer: function(transferId) {
                const transfer = this.transfers.find(t => t.id === transferId);
                if (!transfer) return;
                
                const fromAccount = this.accounts.find(a => a.id === transfer.fromAccountId);
                const toAccount = this.accounts.find(a => a.id === transfer.toAccountId);
                
                if (!fromAccount || !toAccount) {
                    alert('Un des comptes pour ce virement n\'existe plus !');
                    this.deleteTransfer(transfer.id);
                    return;
                }
                
                if (fromAccount.balance < transfer.amount) {
                    alert(`Fonds insuffisants sur le compte ${fromAccount.name} pour le virement !`);
                    return;
                }
                
                // Effectuer le virement
                fromAccount.balance -= transfer.amount;
                toAccount.balance += transfer.amount;
                
                // Mettre à jour la date de prochaine exécution
                transfer.nextExecution = Date.now() + transfer.interval * 1000;
                
                // Sauvegarder les modifications
                localStorage.setItem('accounts', JSON.stringify(this.accounts));
                localStorage.setItem('transfers', JSON.stringify(this.transfers));
                
                // Recharger les affichages
                this.loadAccounts();
                this.loadTransfers();
                this.updateDashboard();
                
                console.log(`Virement de ${transfer.amount}€ effectué de ${fromAccount.name} vers ${toAccount.name}`);
            }
        };
        
        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => app.init());
        
        // Exposer l'objet app globalement pour les événements onclick
        window.app = app;
    </script>
</body>
</html>
